<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
   const sel = document.querySelector('.parent')
   console.log(sel);
   console.log(sel.children);
   sel.children[0].style.color='orange';
   const one = document.querySelector('.day')
   console.log(one);
   console.log(one.parentElement);
   console.log(one.nextElementSibling);
   console.log("NODES: ", sel.childNodes);




</script>

</html>
